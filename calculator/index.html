<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>

<body>
<div class="calculator">
  <input type="text" id="inputValue" class="input-prop">
  <div>
  <button onclick="buttonValue('7')">7</button>
  <button onclick="buttonValue('8')">8</button>
  <button onclick="buttonValue('9')">9</button>
   <button onclick="buttonValue('/')">รท</button>
  </div>

  <div>
  <button onclick="buttonValue('4')">4</button>
  <button onclick="buttonValue('5')">5</button>
  <button onclick="buttonValue('6')">6</button>
   <button onclick="buttonValue('*')">*</button>
  </div>

  <div>
  <button onclick="buttonValue('1')">1</button>
  <button onclick="buttonValue('2')">2</button>
  <button onclick="buttonValue('3')">3</button>
    <button onclick="buttonValue('-')">-</button>
  </div>

  <div>
  <button onclick="buttonValue('0')">0</button>
  <button onclick="buttonValue('.')">.</button>
  <button onclick="showResult()">=</button>
  <button onclick="buttonValue('+')">+</button>
  </div>

  <button onclick="clearResult()">C</button>
 
</div>

<script src="script.js"></script>
</body>
</html>
